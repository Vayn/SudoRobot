application: sudorobot
version: 1
runtime: python
api_version: 1

inbound_services:
- xmpp_message

handlers:
- url: /favicon.ico
  static_files: static/img/favicon.ico
  upload: static/img/favicon.ico

- url: /static
  static_dir: static

- url: /_ah/xmpp/message/chat/
  script: sudo.py

- url: .*
  script: main.py
